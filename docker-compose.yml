version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: always
    ports:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    container_name: homelike-db
  app:
    depends_on:
      - mongodb
    build: ./homelike-service
    restart: unless-stopped
    ports:
      - 30021:3021
    environment:
      - SERVER_PORT=3021
      - DB_HOST=homelike-db
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_PORT=27017
      - JWT_SECRET=secret
    stdin_open: true
    tty: true
    container_name: homelike-app